<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/public.js"></script>
    <link rel="stylesheet" href="css/ask.css">
    <title>我要提问</title>
</head>
<body>
<div class="box">
    <textarea class="clr" placeholder="请输入您要提交的问题，不超过100个字"></textarea>
    <div class="sure">确定</div>
</div>
<div class="cHide">
    <div class="cBox">
        <div class="confirm">
            <div class="confirmWord">是否确认提问？</div>
            <div class="confirmYoN">
                <div class="confirmCancel">取消</div>
                <div class="confirmSure">确定</div>
            </div>
        </div>
    </div>
</div>
<div class="wHide">
    <div class="wBox">
        <div class="xqBox">
            <div class="xq">
                <img class="robot" src="img/xiaoqi.png" alt="">
            </div>
            <div class="wait">
                <div class="successBox">
                    <div class="ct">
                        <div class="askS">提问成功</div>
                        <div class="plzWait">请耐心等待小奇解答</div>
                    </div>
                </div>
                <div class="waitSure">
                    确定
                </div>
            </div>
        </div>

    </div>
</div>
<script src="js/ask.js"></script>
</body>
</html>
